<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">

 
     <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous">

     <link rel="stylesheet" href="./assets/css/style.css">

     <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
     
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    

    <title>RPS-Multiplayer</title>
    
  </head>


 <body>

<div class="container-fluid">

   <div class="row">
    <div class="col-xs-12 col-md-12">
       	<h1 class="headerfonts">Rock Paper Scissors</h1>   
    </div> 
  </div>  
  <br>

  <div class="row">
    <div class="col-xs-12 col-md-12">
        <form>
            <div class="form-group row">
                <label for="userName" class="col-sm-3 col-form-label">Player Name:</label>
                <div class="col-sm-9">
                    <input name="userName" id='userName' type="text" class="form-control">
                </div>  
            </div>
        </form>    	  
    </div> 
  </div>  

  <div class="row">
        <div class="col-xs-4 col-md-4">
            <div id="player1">
                Player 1
            </div>
        </div>

        <div class="col-xs-4 col-md-4">
                <div id="result">
                    Result
                </div>
        </div> 

        <div class="col-xs-4 col-md-4">
                <div id="player2">
                    Player 2
                </div>
        </div> 

      </div> 
      <br>

      <div class="row">
            <div class="col-xs-12 col-md-12">
                <div id="chat">
                    chat area
                </div>
            </div>
        
        </div> 

</div>

<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>

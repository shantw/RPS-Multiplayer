<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">

 
     <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous">

     <link rel="stylesheet" href="./assets/css/style.css">

     <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    

    <title>RPS-Multiplayer</title>
    
  </head>


 <body>

<div class="container-fluid">

   <div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="jumbotron"> 
               <h1 class="text-center">Rock Paper Scissors</h1>
        </div>   
    </div> 
  </div>  
  <br>

  <div class="row">
    <div class="col-xs-12 col-md-12">
        <form>
            <div class="form-group row">
                <label for="playerName" class="col-sm-2 col-form-label">Player Name:</label>
                <div class="col-sm-3">
                    <input name="playerName" id='playerName' type="text" placeholder="Enter your name" class="form-control input-sm">
                </div>  
                <button id="startBtn" type="button" class="btn btn-primary col-sm-2 btn-sm">Start</button>
            </div>
        </form>    	  
    </div> 
  </div>  

  <div class="row">
        <div class="col-xs-4 col-md-4">
            <div id="player1" class="borders">
                <div id="playerName1"class="col-xs-12 col-md-12">Player 1 : </div>
                <br><br>

                <div id="p1Selection" class="col-xs-12 col-md-12">
                </div>
                <br>
                <div id="p1Score" class="col-xs-12 col-md-12 paddingTop">
                        <div id="p1Wins" class="col-xs-6 col-md-6">Wins: </div>
                        <div id="p1Losses" class="col-xs-6 col-md-6">Losses: </div>
                </div>

            </div>
        </div>

        <div class="col-xs-4 col-md-4">
                <div id="result" class="borders">
                    Result
                </div>
        </div> 

        <div class="col-xs-4 col-md-4">
            <div id="player2" class="borders">
                <div id="playerName2"class="col-xs-12 col-md-12">Player 2 : </div>
                <br><br>

                <div id="p2Selection" class="col-xs-12 col-md-12">
                <!--    <div>Rock</div>
                    <div>Paper</div>
                    <div>Scissors</div> -->
                </div>
                <br>
                <div id="p2Score" class="col-xs-12 col-md-12 paddingTop">
                        <div id="p2Wins" class="col-xs-6 col-md-6">Wins: </div>
                        <div id="p2Losses" class="col-xs-6 col-md-6">Losses: </div>
                </div>
            </div>
        </div> 

      </div> 
      <br>

      <div class="row">
            <div class="col-xs-12 col-md-12">
                <div id="chat" class="borders">
                    chat area
                </div>
            </div>
        
        </div> 

</div>

<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
